<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>게시글 상세보기</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>

<body th:align="center">
<div align="center">
<br>
<h2> 게시글 상세보기 (<a th:href="@{/index.html}">처음으로</a>) </h2>

<form action="boardUpdate.do">
<input type="hidden" name="seq" th:value="${board.seq}">
<table border=1>
<tr><td bgcolor="orange"> 제목 </td> <td><input type="text" name="title" th:value="${board.title}" size="41"></td></tr>
<tr><td bgcolor="orange"> 작성자 </td> <td> [[${board.name}]] </td></tr>
<tr><td bgcolor="orange"> 내용 </td> <td><textarea cols="40" rows="5" name="content">[[${board.content}]]</textarea></td></tr>
<tr><td bgcolor="orange"> 작성일 </td> <td>[[${#dates.format(board.createDate, 'yyyy-MM-dd')}]]</td></tr>
<tr><td bgcolor="orange"> 조회수 </td> <td>[[${board.cnt}]]</td></tr>
<tr><td align="center" colspan="2"><input type="submit" value="수정"></td></tr>
</table>
</form>

<br>
<a th:href="@{/board/getBoardList.do}"> 목록보기 </a> &emsp;
<a th:href="@{/board/boardInsertForm.do}"> 글등록 </a> &emsp;

<a th:href="@{/board/boardDelete.do(seq=${board.seq})}"> 글삭제 </a>

</div>
</body>
</html>
